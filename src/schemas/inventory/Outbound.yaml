type: object
properties:
  id:
    type: integer
    description: 出库记录ID
  outboundOrderId:
    type: string
    description: 出库订单ID
  outboundDate:
    type: string
    format: date
    description: 出库日期
  outboundTime:
    type: string
    description: 出库时间
  warehouse:
    type: object
    properties:
      id:
        type: integer
        description: 仓库ID
      name:
        type: string
        description: 仓库名称
  customer:
    type: object
    properties:
      id:
        type: integer
        description: 客户ID
      name:
        type: string
        description: 客户名称
  customerContactId:
    type: integer
    description: 客户联系人ID
  carrierName:
    type: string
    description: 承运商名称
  items:
    type: array
    description: 出库物品列表
    items:
      $ref: '../../index.yaml#/components/schemas/OutboundItem'
  status:
    type: string
    description: 出库状态
    enum:
      - draft
      - pending
      - approved
      - rejected
      - cancelled
  currency:
    type: string
    description: 结算币种，仅支持JPY
    enum:
      - JPY
    default: JPY
  subtotalAmount:
    type: number
    format: float
    description: 商品小计金额
  taxAmount:
    type: number
    format: float
    description: 税额
  totalAmount:
    type: number
    format: float
    description: 总金额
  createdAt:
    type: string
    description: 创建时间
