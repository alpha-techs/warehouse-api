type: object
required:
  - tokens
  - employee
properties:
  tokens:
    $ref: '../../index.yaml#/components/schemas/AuthTokens'
  employee:
    $ref: '../../index.yaml#/components/schemas/EmployeeProfile'
example:
  tokens:
    tokenType: Bearer
    accessToken: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9
    expiresIn: 3600
    refreshToken: dGhpc19pc19hX3NhbXBsZV9yZWZyZXNoX3Rva2Vu
    refreshTokenExpiresIn: 604800
  employee:
    id: emp_12345
    email: employee@example.com
    name: 张三
    roles:
      - admin
      - warehouse_manager
    lastLoginAt: 2024-05-06T03:20:00Z
    avatarUrl: https://cdn.example.com/avatar/emp_12345.png
