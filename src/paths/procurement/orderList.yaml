get:
  summary: 获取注文列表
  operationId: listOrders
  tags:
    - 采购
  description: |
    获取注文书列表，支持按订单编号、客户和状态等条件筛选。
  parameters:
    - name: page
      in: query
      description: 页码
      schema:
        type: integer
        default: 1
        minimum: 1
    - name: itemsPerPage
      in: query
      description: 每页数量
      schema:
        type: integer
        default: 20
        minimum: 1
        maximum: 100
    - name: orderNumber
      in: query
      description: 注文编号筛选
      schema:
        type: string
    - name: customerId
      in: query
      description: 客户ID筛选
      schema:
        type: integer
    - name: status
      in: query
      description: 状态筛选
      schema:
        type: string
        enum:
          - draft
          - requested
          - sent
          - completed
          - cancelled
    - name: deliveryDueStart
      in: query
      description: 纳期开始筛选
      schema:
        type: string
        format: date
    - name: deliveryDueEnd
      in: query
      description: 纳期结束筛选
      schema:
        type: string
        format: date
  responses:
    '200':
      description: 成功获取注文列表
      content:
        application/json:
          schema:
            $ref: '../../index.yaml#/components/schemas/ListOrdersResp'
    '400':
      description: 请求参数错误
    '500':
      description: 服务器内部错误
