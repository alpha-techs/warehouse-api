get:
  summary: 获取集装箱详情
  operationId: getContainer
  tags:
    - 集装箱
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
        description: 集装箱ID
  responses:
    '200':
      description: 成功
      content:
        application/json:
          schema:
            $ref: '../../index.yaml#/components/schemas/GetContainerResp'

put:
  summary: 更新集装箱
  operationId: updateContainer
  tags:
    - 集装箱
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
        description: 集装箱ID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../index.yaml#/components/schemas/Container'
  responses:
    '200':
      description: 成功
      content:
        application/json:
          schema:
            $ref: '../../index.yaml#/components/schemas/GetContainerResp'

delete:
  summary: 删除集装箱
  operationId: deleteContainer
  tags:
    - 集装箱
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
        description: 集装箱ID
  responses:
    '200':
      description: 成功
      content:
        application/json:
          schema:
            type: object
