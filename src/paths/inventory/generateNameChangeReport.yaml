post:
  summary: 生成名义变更报告
  operationId: generateNameChangeReport
  tags:
    - 名义变更报告
  description: |
    生成指定名义变更记录的名义变更报告PDF/Excel。
    报告将异步生成，返回报告ID用于查询生成状态和下载。
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../index.yaml#/components/schemas/NameChangeReportReq'
  responses:
    '202':
      description: 名义变更报告生成任务已接受
      content:
        application/json:
          schema:
            $ref: '../../index.yaml#/components/schemas/NameChangeReportResp'
    '400':
      description: 请求参数错误
    '404':
      description: 名义变更记录不存在
    '500':
      description: 服务器内部错误
