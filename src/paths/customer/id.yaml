get:
  summary: 获取客户详情
  operationId: getCustomer
  tags:
    - 客户
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
        format: int32
        description: 客户ID
  responses:
    '200':
      description: 成功
      content:
        application/json:
          schema:
            $ref: '../../index.yaml#/components/schemas/GetCustomerResp'

put:
  summary: 更新客户
  operationId: updateCustomer
  tags:
    - 客户
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
        format: int32
        description: 客户ID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../index.yaml#/components/schemas/Customer'
  responses:
    '200':
      description: 成功
      content:
        application/json:
          schema:
            $ref: '../../index.yaml#/components/schemas/GetCustomerResp'

delete:
  summary: 删除客户
  operationId: deleteCustomer
  tags:
    - 客户
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
        format: int32
        description: 客户ID
  responses:
    '200':
      description: 成功
      content:
        application/json:
          schema:
            type: object
