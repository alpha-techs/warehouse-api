get:
  summary: 获取客户列表
  operationId: listCustomers
  tags:
    - 客户
  parameters:
    - name: page
      in: query
      description: 页码
      schema:
        type: integer
        default: 1
    - name: itemsPerPage
      in: query
      description: 每页数量
      schema:
        type: integer
        default: 20
    - name: name
      in: query
      description: 客户名
      schema:
        type: string
  responses:
    '200':
      description: 成功
      content:
        application/json:
          schema:
            $ref: '../../index.yaml#/components/schemas/ListCustomersResp'
