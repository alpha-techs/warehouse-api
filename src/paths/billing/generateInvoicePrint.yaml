post:
  summary: 生成发票打印版Excel
  operationId: generateInvoicePrint
  tags:
    - 结算
  description: |
    生成指定发票的打印版Excel文件。
    打印任务将异步执行，返回任务ID用于查询状态和下载。
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../index.yaml#/components/schemas/InvoicePrintReq'
  responses:
    '202':
      description: 发票打印任务已接受
      content:
        application/json:
          schema:
            $ref: '../../index.yaml#/components/schemas/InvoicePrintResp'
    '400':
      description: 请求参数错误
    '404':
      description: 发票不存在
    '409':
      description: 发票状态不支持生成打印版
    '500':
      description: 服务器内部错误
