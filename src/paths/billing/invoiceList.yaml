get:
  summary: 发票列表
  operationId: listInvoices
  tags:
    - 结算
  parameters:
    - name: page
      in: query
      schema:
        type: integer
        minimum: 1
        default: 1
      description: 页码
    - name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20
      description: 每页数量
    - name: customerId
      in: query
      schema:
        type: integer
      description: 客户ID
    - name: status
      in: query
      schema:
        type: string
        enum:
          - draft
          - issued
          - cancelled
          - paid
      description: 发票状态
    - name: outboundDateFrom
      in: query
      schema:
        type: string
        format: date
      description: 出库日期（起）
    - name: outboundDateTo
      in: query
      schema:
        type: string
        format: date
      description: 出库日期（止）
  responses:
    '200':
      description: 成功
      content:
        application/json:
          schema:
            $ref: '../../index.yaml#/components/schemas/ListInvoicesResp'
