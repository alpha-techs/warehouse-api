get:
  summary: 获取发票打印任务列表
  operationId: listInvoicePrints
  tags:
    - 结算
  description: |
    获取发票打印版Excel生成任务的列表，支持按发票编号、客户和状态等条件筛选。
  parameters:
    - name: page
      in: query
      description: 页码
      schema:
        type: integer
        default: 1
        minimum: 1
    - name: itemsPerPage
      in: query
      description: 每页数量
      schema:
        type: integer
        default: 20
        minimum: 1
        maximum: 100
    - name: invoiceNumber
      in: query
      description: 发票编号筛选
      schema:
        type: string
    - name: customerId
      in: query
      description: 客户ID筛选
      schema:
        type: integer
    - name: status
      in: query
      description: 打印任务状态筛选
      schema:
        type: string
        enum:
          - pending
          - processing
          - completed
          - failed
    - name: startDate
      in: query
      description: 开始日期筛选（任务创建时间）
      schema:
        type: string
        format: date
    - name: endDate
      in: query
      description: 结束日期筛选（任务创建时间）
      schema:
        type: string
        format: date
  responses:
    '200':
      description: 成功获取发票打印任务列表
      content:
        application/json:
          schema:
            $ref: '../../index.yaml#/components/schemas/InvoicePrintListResp'
    '400':
      description: 请求参数错误
    '500':
      description: 服务器内部错误
