get:
  summary: 下载发票打印版
  operationId: downloadInvoicePrint
  tags:
    - 结算
  description: |
    下载已生成的发票打印版Excel文件。
  parameters:
    - name: printId
      in: path
      required: true
      description: 发票打印任务ID
      schema:
        type: string
  responses:
    '200':
      description: 成功下载发票打印版文件
      content:
        application/vnd.openxmlformats-officedocument.spreadsheetml.sheet:
          schema:
            type: string
            format: binary
          examples:
            invoice_print_excel:
              summary: 发票打印版Excel
      headers:
        Content-Disposition:
          description: 文件下载附件头
          schema:
            type: string
            example: 'attachment; filename="invoice_print_20240115.xlsx"'
        Content-Length:
          description: 文件大小
          schema:
            type: integer
    '404':
      description: 打印任务不存在或尚未生成完成
    '410':
      description: 下载链接已过期
    '500':
      description: 服务器内部错误
