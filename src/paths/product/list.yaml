get:
  summary: 获取商品列表
  operationId: listProducts
  tags:
    - 商品
  parameters:
    - name: page
      in: query
      description: 页码
      schema:
        type: integer
        default: 1
    - name: itemsPerPage
      in: query
      description: 每页数量
      schema:
        type: integer
        default: 20
    - name: name
      in: query
      description: 商品名称
      schema:
        type: string
    - name: sku
      in: query
      description: 商品SKU
      schema:
        type: string
    - name: isActive
      in: query
      description: 是否激活
      schema:
        type: boolean
  responses:
    '200':
      description: 成功
      content:
        application/json:
          schema:
            $ref: '../../index.yaml#/components/schemas/ListProductsResp'
