get:
  summary: 获取商品详情
  operationId: getProduct
  tags:
    - 商品
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
        format: int32
        description: 商品ID
  responses:
    '200':
      description: 成功
      content:
        application/json:
          schema:
            $ref: '../../index.yaml#/components/schemas/GetProductResp'

put:
  summary: 更新商品
  operationId: updateProduct
  tags:
    - 商品
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
        format: int32
        description: 商品ID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../index.yaml#/components/schemas/Product'
  responses:
    '200':
      description: 成功
      content:
        application/json:
          schema:
            $ref: '../../index.yaml#/components/schemas/GetProductResp'

delete:
  summary: 删除商品
  operationId: deleteProduct
  tags:
    - 商品
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
        format: int32
        description: 商品ID
  responses:
    '200':
      description: 成功
      content:
        application/json:
          schema:
            type: object
